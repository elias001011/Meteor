name: Sync Android Branch

on:
  push:
    branches:
      - dev
  workflow_dispatch:  # Permite execução manual

jobs:
  sync-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create or update android branch
        run: |
          # Verificar se branch android existe
          if git show-ref --verify --quiet refs/remotes/origin/android; then
            echo "Branch android existe, atualizando..."
            git checkout android
            git merge origin/dev --no-edit
          else
            echo "Criando branch android a partir de dev..."
            git checkout -b android
          fi

      - name: Ensure Android files exist
        run: |
          # Criar diretório android se não existir
          mkdir -p android
          
          # Verificar se os arquivos Android existem
          if [ ! -f "android/twa-manifest.json" ]; then
            echo "⚠️ Arquivos Android não encontrados. Eles devem ser commitados manualmente na primeira vez."
            echo "Execute localmente: git checkout android && ./scripts/setup-android-branch.sh"
          fi

      - name: Push android branch
        run: |
          git push origin android --force-with-lease
          echo "✅ Branch android sincronizada com dev"
