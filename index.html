  <style>
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        box-sizing: content-box !important;
        background-color: rgba(17, 24, 39, 0.95) !important;
        backdrop-filter: blur(10px);
        color: white !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      html { scrollbar-width: none; -ms-overflow-style: none; }
      html::-webkit-scrollbar { display: none; }
      html.show-scrollbars { scrollbar-width: auto; -ms-overflow-style: auto; }
      html.show-scrollbars ::-webkit-scrollbar { display: block; width: 6px; }
      html.show-scrollbars ::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      
      .raindrop {
          position: absolute;
          bottom: 100%;
          width: 1px;
          height: 60px;
          background: linear-gradient(to top, rgba(56, 189, 248, 0) 0%, rgba(186, 230, 253, 0.4) 100%);
          animation: fall linear infinite;
      }
      @keyframes fall { from { transform: translateY(0vh); } to { transform: translateY(110vh); } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes popIn { from { opacity: 0; transform: scale(0.96) translateY(8px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fastPop { from { opacity: 0; transform: scale(0.9) translateY(4px); } to { opacity: 1; transform: scale(1) translateY(0); } }

      .animate-enter { animation: fadeInUp 0.5s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
      .animate-enter-pop { animation: popIn 0.25s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
      .animate-fast-pop { animation: fastPop 0.15s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      
      .reduce-motion *:not(.raindrop) {
        animation-duration: 0.001s !important;
        transition-duration: 0.001s !important;
      }
      /* Safe area for iPhone home bar */
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
