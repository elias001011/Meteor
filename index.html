      /* Leaflet CSS Reset to fix conflicts with Tailwind's preflight styles */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {

      /* Hide scrollbars by default for a cleaner, mobile-first look */
      html {

      html::-webkit-scrollbar {
          display: none; /* Safari and Chrome */

      /* Show scrollbars only when the 'show-scrollbars' class is applied */
      html.show-scrollbars {
          scrollbar-width: auto; /* Firefox */
          -ms-overflow-style: auto; /* IE 10+ */
      }
      html.show-scrollbars ::-webkit-scrollbar {
          display: block;

      html.show-scrollbars ::-webkit-scrollbar-track {

       /* Rain Animation */
      .raindrop {
          position: absolute;
          bottom: 100%;
          width: 1px;
          height: 60px;
          background: linear-gradient(to top, rgba(107, 114, 128, 0) 0%, rgba(107, 114, 128, 0.25) 100%);
          animation: fall linear infinite;
      }

      @keyframes fall {
          from {
              transform: translateY(0vh);
          }
          to {
              transform: translateY(110vh);
          }
      }

      /* Global Animations */
      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      @keyframes popIn {
          from {
              opacity: 0;
              transform: scale(0.95) translateY(10px);
          }
          to {
              opacity: 1;
              transform: scale(1) translateY(0);
          }
      }

      .animate-enter {
          animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-enter-pop {
          animation: popIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Utility to disable animations via JS toggle if needed */
      /* Excludes .raindrop so weather animations persist even if UI motion is reduced */
      .reduce-motion *:not(.raindrop) {
        animation: none !important;
        transition: none !important;
      }
      
      /* Staggered delays for children */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
