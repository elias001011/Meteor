    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
      /* Leaflet CSS Reset */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        box-sizing: content-box !important;
      }
      
      /* Ensure smooth scrolling generally */
      html {
          scroll-behavior: smooth;
      }

      /* Custom Scrollbar - METEOR STYLE */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }

       /* Rain Animation */
      .raindrop {
          position: absolute;
          bottom: 100%;
          width: 1px;
          height: 60px;
          background: linear-gradient(to top, rgba(107, 114, 128, 0) 0%, rgba(107, 114, 128, 0.25) 100%);
          animation: fall linear infinite;
      }

      @keyframes fall {
          from { transform: translateY(0vh); }
          to { transform: translateY(110vh); }
      }

      /* --- THEME ENGINE --- */
      :root {
        --bg-main: #111827; /* gray-900 */
        --bg-card: #1f2937; /* gray-800 */
        --text-main: #ffffff;
        --text-sec: #9ca3af; /* gray-400 */
        --color-accent: #06b6d4; /* Default Cyan */
        --color-accent-light: #22d3ee;
      }

      /* Dynamic Backgrounds */
      body {
        background-color: var(--bg-main) !important;
        color: var(--text-main) !important;
        transition: background-color 0.3s, color 0.3s;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      /* Dynamic Accent Override - Hooks into Tailwind classes to recolor them dynamically */
      body.custom-theme .text-cyan-400, 
      body.custom-theme .text-cyan-500, 
      body.custom-theme .text-cyan-300 { 
          color: var(--color-accent-light) !important; 
      }
      
      body.custom-theme .bg-cyan-500,
      body.custom-theme .bg-cyan-600 { 
          background-color: var(--color-accent) !important; 
      }
      
      body.custom-theme .bg-cyan-500\/20 {
          background-color: var(--color-accent);
          opacity: 0.2;
      }

      body.custom-theme .border-cyan-500,
      body.custom-theme .focus\:ring-cyan-500:focus {
          border-color: var(--color-accent) !important;
          --tw-ring-color: var(--color-accent) !important;
      }

      /* Transparency Control */
      body.reduce-transparency .backdrop-blur-lg,
      body.reduce-transparency .backdrop-blur-md,
      body.reduce-transparency .backdrop-blur-xl {
          backdrop-filter: none !important;
          background-color: var(--bg-card) !important;
          opacity: 1 !important;
      }

    </style>
