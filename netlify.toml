[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.environment]
  NETLIFY_BLOBS_CONTEXT = "true"

# Redirecionar HTTP para HTTPS (força SSL)
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Regra Crítica para React Router (SPA)
# Isso impede erros 404 ao recarregar páginas internas
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configurações de Header para segurança e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"